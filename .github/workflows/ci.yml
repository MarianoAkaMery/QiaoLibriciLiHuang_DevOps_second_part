name: Test SLURM Login

on:
  workflow_dispatch: # Manually triggered

jobs:
  galileo-login-test:
    runs-on: ubuntu-latest

    steps:
      - name: Add Galileo to known_hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H ${{ secrets.SLURM_HOST }} >> ~/.ssh/known_hosts

      - name: Try login to Galileo100
        env:
          SLURM_USER: ${{ secrets.SLURM_USER }}
          SLURM_HOST: ${{ secrets.SLURM_HOST }}
          SLURM_PASSWORD: ${{ secrets.SLURM_PASSWORD }}
        run: |
          sudo apt-get update && sudo apt-get install -y sshpass
          sshpass -p "${SLURM_PASSWORD}" ssh \
            -o StrictHostKeyChecking=no \
            ${SLURM_USER}@${SLURM_HOST} \
            "hostname && echo 'âœ… Login successful'"



